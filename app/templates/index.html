<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="{{ accessibility.contrast }}-mode {{ 'font-' + accessibility.font_size }}">
    <header role="banner" aria-label="Main header" style="display:flex;align-items:center;gap:12px;margin-bottom:14px;">
        <h1 style="margin:0;font-size:1.4rem;">{{ title }}</h1>
        <nav role="navigation" aria-label="Primary navigation" style="margin-left:12px;">
            {% for link in nav_links %}
                <a href="{{ link.href }}" style="margin-right:10px;">{{ link.name }}</a>
            {% endfor %}
        </nav>
        <div style="margin-left:auto;display:flex;gap:8px;align-items:center;">
            <button id="themeToggle" onclick="toggleTheme()" aria-pressed="false">Switch theme</button>
            <button onclick="decreaseText()" aria-label="Decrease text size">A-</button>
            <button onclick="resetText()" aria-label="Reset text size">A</button>
            <button onclick="increaseText()" aria-label="Increase text size">A+</button>
        </div>
    </header>

    <main role="main">
        <label for="searchInput" class="sr-only">Search</label>
        <input type="text" id="searchInput" placeholder="Type what you want to find..." aria-label="Search input">
        <button onclick="runSearch()" id="searchButton">Search</button>
        <label style="margin-left:8px;">
            <input type="checkbox" id="exactOnly"> Exact (case-insensitive)
        </label>
        <!-- min refs control removed; search focuses on matching only -->
        <div id="resultsSummary" aria-live="polite" style="margin-top:8px; font-size:0.95rem; color:var(--muted);"></div>

        <section id="results" role="region" aria-live="polite" aria-label="Search results"></section>

        <aside id="detailPanel" class="detail-panel" role="region" aria-label="Detail panel" tabindex="-1"></aside>
    </main>

    <script src="/static/script.js"></script>
</body>
</html>
    <script src="/static/script.js"></script>
</body>
</html>
